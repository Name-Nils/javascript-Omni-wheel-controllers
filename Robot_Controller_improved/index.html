        <!-- settings dropdown menu here -->
            <div class="dropdown">
                <button class="dropbtn">Settings
                    <i class="fa fa-caret-down"></i>
                </button>

                    <input type="checkbox" id="setting_camera", checked="true">

                    <label for="setting_movement">Movement</label>
                </div>
            </div>
    
    <div class="driving_view">
        <img id="camera_stream", class="camera_stream">
        <canvas id="visualize_lidar", class="visualize_lidar"></canvas>

        <!-- <script src="./jquery-3.6.0.min.js"></script>  //might add in again if i need jquery// --> 
        <script>
            function loadScript(url)
            {    
                var head = document.getElementsByTagName('head')[0];
                var script = document.createElement('script');
                script.type = 'text/javascript';
                script.src = url;
                head.appendChild(script);
            }
        </script>

        <script src="./javascript/move.js"></script>
